    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <div class="col-3 city-search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-input" placeholder="Enter City" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                    </div>
                </div>
                <ul id="history"></ul>
            </div>
            <div class="col-9">
                <div id="current-weather" class="m-2"></div>
                <div id="weather-forecast" class="row m-2"></div>
            </div>

        </div>
    </main>
